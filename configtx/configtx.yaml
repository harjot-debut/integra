# ################################################################################
# #
# #   SECTION: Capabilities

# ################################################################################
Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true

    Orderer: &OrdererCapabilities
        V2_0: true

    Application: &ApplicationCapabilities
        V2_0: true

# ################################################################################
# #
# #   SECTION: Application
# #
# ################################################################################
Application: &ApplicationDefaults

    # Organizations is the list of orgs which are defined as participants on
    # the application side of the network
    Organizations:

    # Policies defines the set of policies at this level of the config tree
    # For Application policies, their canonical path is
    #   /Channel/Application/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities
# ################################################################################
# #
# #   SECTION: Orderer
# #
# ################################################################################
Orderer: &OrdererDefaults

    # Orderer Type: The orderer implementation to start
    OrdererType: etcdraft
    
    Addresses:
        - orderer.integra.com:7050
        - orderer2.integra.com:8050
        - orderer3.integra.com:9050
        - orderer4.integra.com:10050
        - orderer5.integra.com:11050

    EtcdRaft:
        Consenters:
        - Host: orderer.integra.com
          Port: 7050
          ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer.integra.com/tls/server.crt
          ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer.integra.com/tls/server.crt
        - Host: orderer2.integra.com
          Port: 8050
          ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer2.integra.com/tls/server.crt
          ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer2.integra.com/tls/server.crt
        - Host: orderer3.integra.com
          Port: 9050
          ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer3.integra.com/tls/server.crt
          ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer3.integra.com/tls/server.crt
        - Host: orderer4.integra.com
          Port: 10050
          ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer4.integra.com/tls/server.crt
          ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer4.integra.com/tls/server.crt
        - Host: orderer5.integra.com
          Port: 11050
          ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer5.integra.com/tls/server.crt
          ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer5.integra.com/tls/server.crt  



    # Batch Timeout: The amount of time to wait before creating a batch
    BatchTimeout: 2s

    # Batch Size: Controls the number of messages batched into a block
    BatchSize:

        # Max Message Count: The maximum number of messages to permit in a batch
        MaxMessageCount: 10

        # Absolute Max Bytes: The absolute maximum number of bytes allowed for
        # the serialized messages in a batch.
        AbsoluteMaxBytes: 99 MB

        # Preferred Max Bytes: The preferred maximum number of bytes allowed for
        # the serialized messages in a batch. A message larger than the preferred
        # max bytes will result in a batch larger than preferred max bytes.
        PreferredMaxBytes: 512 KB

    # Organizations is the list of orgs which are defined as participants on
    # the orderer side of the network
    Organizations:

    # Policies defines the set of policies at this level of the config tree
    # For Orderer policies, their canonical path is
    #   /Channel/Orderer/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        # BlockValidation specifies what signatures must be included in the block
        # from the orderer for the peer to validate it.
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"


