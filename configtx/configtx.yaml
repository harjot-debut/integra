# ################################################################################
# #
# #   CHANNEL
# #
# ################################################################################
Channel: &ChannelDefaults
    Policies:
        # Who may invoke the 'Deliver' API
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        # Who may invoke the 'Broadcast' API
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        # By default, who may modify elements at this config level
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"

    Capabilities:
        <<: *ChannelCapabilities

# ################################################################################
# #
# #   Profile
# #
# ################################################################################
Profiles:

    OrgsOrdererGenesis:
        <<: *ChannelDefaults
        Capabilities:
            <<: *ChannelCapabilities
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererIntegra
            Capabilities:
                <<: *OrdererCapabilities
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Integra
            Capabilities: *ApplicationCapabilities
        # TwoOrgsApplicationGenesis:
        # <<: *ChannelDefaults
        # Orderer:
        #     <<: *OrdererDefaults
        #     Organizations:
        #         - *OrdererOrg
        #     Capabilities: *OrdererCapabilities
        # Application:
        #     <<: *ApplicationDefaults
        #     Organizations:
        #         - *Org1
        #         - *Org2
        #     Capabilities: *ApplicationCapabilities
                
    OrgsChannel:
        Consortium: IntegraConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Integra
                # - *Bcp
                # - *Esp
                # - *Broker
            Capabilities:
                <<: *ApplicationCapabilities

    MultiNodeEtcdRaft:
        <<: *ChannelDefaults
        Capabilities:
            <<: *ChannelCapabilities
        Orderer:
            <<: *OrdererDefaults
            OrdererType: etcdraft
            EtcdRaft:
                Consenters:
                - Host: orderer.integra.com
                  Port: 7050
                  ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer.integra.com/tls/server.crt
                  ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer.integra.com/tls/server.crt
                - Host: orderer2.integra.com
                  Port: 7050
                  ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer2.integra.com/tls/server.crt
                  ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer2.integra.com/tls/server.crt
                - Host: orderer3.integra.com
                  Port: 7050
                  ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer3.integra.com/tls/server.crt
                  ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer3.integra.com/tls/server.crt
                - Host: orderer4.integra.com
                  Port: 7050
                  ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer4.integra.com/tls/server.crt
                  ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer4.integra.com/tls/server.crt
                - Host: orderer5.integra.com
                  Port: 7050
                  ClientTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer5.integra.com/tls/server.crt
                  ServerTLSCert: ../organizations/ordererOrganizations/integra.com/orderers/orderer5.integra.com/tls/server.crt

            Addresses:
                - orderer.integra.com:7050
                - orderer2.integra.com:8050
                - orderer3.integra.com:9050
                - orderer4.integra.com:10050
                - orderer5.integra.com:11050
                

            # Organizations:
            # - *OrdererIntegra
            Capabilities:
                <<: *OrdererCapabilities
        Application:
            <<: *ApplicationDefaults
            # Organizations:
            # - <<: *OrdererIntegra
        Consortiums:
            IntegraConsortium:
                Organizations:
                - *Integra
