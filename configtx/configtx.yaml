
Organizations:
    - &OrdererIntegra
   
        Name: OrdererIntegra

        # ID to load the MSP definition as
        ID: ordererMSP

        # MSPDir is the filesystem path which contains the MSP configuration
        MSPDir: ../organizations/ordererOrganizations/integra.com/msp

       
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('ordererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('ordererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('ordererMSP.admin')"
        OrdererEndpoints:
        - orderer.example.com:7050        


    - &Integra
       
        Name: integraMSP
        

        # ID to load the MSP definition as
        ID: integraMSP

        MSPDir: ../organizations/peerOrganizations/integra.integra.com/msp

        Policies:
            Readers:
                Type: Signature
                Rule: "OR('integraMSP.admin', 'integraMSP.peer', 'integraMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('integraMSP.admin', 'integraMSP.client', 'integraMSP.orderer')"
            Admins:
                Type: Signature
                Rule: "OR('integraMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('integraMSP.peer')"

        OrdererEndpoints:
            - orderer0.integra.integra.com:7050

        AnchorPeers:
            - Host: peer0.integra.integra.com
              Port: 7051        

